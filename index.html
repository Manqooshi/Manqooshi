<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرن لبنان</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #e74c3c;
            --secondary-green: #27ae60;
            --accent-orange: #f39c12;
            --light-cream: #fef9e7;
            --dark-text: #2c3e50;
            --light-grey: #ecf0f1;
            --gradient-primary: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            --gradient-secondary: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            --shadow-primary: 0 8px 25px rgba(231, 76, 60, 0.3);
            --shadow-secondary: 0 8px 25px rgba(39, 174, 96, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Changa', sans-serif;
            background-color: var(--light-cream);
            color: var(--dark-text);
            direction: rtl;
            text-align: right;
            line-height: 1.6;
        }

        .header {
            background: var(--gradient-primary);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 5px solid var(--accent-orange);
            box-shadow: var(--shadow-primary);
        }

        .logo-container {
            display: flex;
            justify-content: center;
        }

        .logo {
            width: 200px;
            height: auto;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .main-title {
            font-size: 2.5rem;
            margin-top: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .shop-address {
            font-size: 1.1rem;
            margin-top: 0.5rem;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            line-height: 1.4;
        }

        /* Category Navigation */
        .category-nav {
            background: white;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            white-space: nowrap;
        }

        .category-nav::-webkit-scrollbar {
            height: 6px;
        }

        .category-nav::-webkit-scrollbar-track {
            background: var(--light-grey);
            border-radius: 3px;
        }

        .category-nav::-webkit-scrollbar-thumb {
            background: var(--primary-red);
            border-radius: 3px;
        }

        .category-nav ul {
            display: flex;
            list-style: none;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        .category-nav li {
            flex-shrink: 0;
        }

        .category-nav a {
            display: block;
            padding: 0.75rem 1.5rem;
            background: var(--light-grey);
            color: var(--dark-text);
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .category-nav a:hover,
        .category-nav a.active {
            background: var(--gradient-primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-primary);
        }

        /* Sticky categories for mobile */
        .category-nav.sticky {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
            margin: 0;
            border-radius: 0 0 15px 15px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        /* Cart Icon */
        .cart-icon-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1001;
            background: var(--gradient-primary);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            box-shadow: var(--shadow-primary);
            transition: all 0.3s ease;
        }

        .cart-icon-container:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.4);
        }

        .cart-icon {
            font-size: 1.5rem;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent-orange);
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            border: 2px solid white;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .menu-category {
            background-color: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .menu-category:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .category-title {
            font-size: 2rem;
            background: var(--gradient-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            border-bottom: 3px solid var(--accent-orange);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            padding: 1rem 0;
            border-bottom: 1px dashed #ddd;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: var(--light-cream);
            border-radius: 10px;
            padding: 1rem;
            margin: 0; /* avoid horizontal overflow on hover */
        }

        .item-details {
            display: flex;
            flex-direction: column; /* stack image above text */
            justify-content: flex-start;
            align-items: flex-start;
            width: 100%;
            gap: 0.75rem; /* consistent spacing between elements */
        }

        .item-media {
            width: 100%;
            height: 180px; /* larger banner-style image */
            flex-shrink: 0;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 0 0.5rem 0; /* bottom spacing, no side offset */
            background: #f5f5f5;
            border: 1px solid #eee;
        }

        .item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex-grow: 1;
        }

        .item-name {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--dark-text);
        }

        .item-price {
            color: var(--secondary-green);
            font-weight: bold;
            font-size: 1.1rem;
            margin-left: 10px;
        }

        .extra-option {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: var(--dark-text);
            margin-top: 5px;
        }
        
        .add-to-cart-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 350px;
            height: 100%;
            background-color: white;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            transform: translateX(-100%);
            transition: transform 0.4s ease-in-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.open {
            transform: translateX(0);
        }

        .cart-header {
            background: var(--gradient-secondary);
            color: white;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-secondary);
        }

        .cart-toggle-icon {
            font-size: 2rem;
            font-weight: bold;
            line-height: 1;
        }

        .cart-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .cart-items-list {
            list-style: none;
            flex-grow: 1;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px dashed #ddd;
            background: var(--light-cream);
            margin-bottom: 0.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .cart-item-content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex-grow: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: var(--dark-text);
        }

        .cart-item-price {
            color: var(--secondary-green);
            font-weight: bold;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            background: white;
            border-radius: 20px;
            padding: 0.25rem;
            border: 1px solid #ddd;
        }

        .quantity-btn {
            background: var(--light-grey);
            border: none;
            color: var(--dark-text);
            cursor: pointer;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: var(--primary-red);
            color: white;
            transform: scale(1.1);
        }

        .quantity-btn:disabled {
            background: #ccc;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }

        .quantity-display {
            min-width: 30px;
            text-align: center;
            font-weight: bold;
            color: var(--dark-text);
        }

        .cart-item:hover {
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .remove-item-btn {
            background: var(--primary-red);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remove-item-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }
        
        .cart-summary {
            padding-top: 1rem;
            border-top: 2px solid #ddd;
            background: var(--light-grey);
            padding: 1rem;
            border-radius: 10px;
        }

        .total-price-container {
            display: flex;
            justify-content: space-between;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--dark-text);
        }

        .address-input {
            margin-bottom: 1rem;
        }

        .address-input label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-text);
        }

        .address-input input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Changa', sans-serif;
            font-size: 1rem;
            text-align: right;
            transition: border-color 0.3s ease;
        }

        .address-input input:focus {
            outline: none;
            border-color: var(--secondary-green);
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.2);
        }

        .delivery-note {
            background: var(--light-cream);
            border: 2px solid var(--accent-orange);
            border-radius: 10px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--dark-text);
            line-height: 1.4;
        }

        .delivery-note i {
            color: var(--accent-orange);
            font-size: 1rem;
            flex-shrink: 0;
        }

        .delivery-note span {
            font-weight: 500;
        }

        #checkout-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-secondary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: var(--shadow-secondary);
        }

        #checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            html, body {
                width: 100%;
                max-width: 100%;
                overflow-x: hidden; /* prevent horizontal scroll */
            }

            .category-nav ul {
                gap: 0.5rem;
            }
            .menu-item {
                padding: 0.75rem 0; /* slightly tighter on mobile */
            }

            .item-details {
                align-items: flex-start;
            }

            .item-media {
                width: 100%;
                height: 160px; /* slightly smaller on mobile */
                margin: 0 0 0.5rem 0;
            }

            .item-info {
                flex: 1 1 auto;
                min-width: 0;
            }

            .item-price {
                order: 3; /* place below name on wrap */
            }

            .add-to-cart-btn {
                display: block;
                width: 100%;
                text-align: center;
                order: 4; /* move to bottom on mobile */
                border-radius: 12px;
            }

            .menu-item:hover {
                margin: 0; /* ensure no overflow on hover */
            }

            .category-nav a {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .cart-icon-container {
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
            }

            .cart-icon {
                font-size: 1.2rem;
            }

            .cart-badge {
                width: 20px;
                height: 20px;
                font-size: 0.7rem;
            }

            .cart-sidebar {
                width: 100%;
            }

            .cart-item {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .cart-item-controls {
                justify-content: space-between;
                width: 100%;
            }

            .quantity-controls {
                order: 1;
            }

            .cart-item-price {
                order: 2;
            }

            .remove-item-btn {
                order: 3;
            }

            .main-title {
                font-size: 2rem;
            }

            .shop-address {
                font-size: 1rem;
                margin-top: 0.3rem;
            }

            .logo {
                width: 160px;
            }

            /* Add top margin to first menu category when categories are sticky */
            .menu-sections .menu-category:first-child {
                margin-top: 80px;
            }
        }

        @media (min-width: 768px) {
            .container {
                display: grid;
                grid-template-columns: 2fr 1fr;
                gap: 2rem;
            }

            .cart-sidebar {
                position: sticky;
                top: 2rem;
                transform: translateX(0);
                box-shadow: none;
                height: fit-content;
                max-height: calc(100vh - 4rem);
                overflow-y: auto;
            }

            .cart-header {
                display: none;
            }

            .cart-icon-container {
                display: none;
            }

            /* Make cart content scrollable in desktop */
            .cart-content {
                max-height: calc(100vh - 8rem);
                overflow-y: auto;
            }
        }

        /* Smooth scrolling for category navigation */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

            ],
            'معجنات': [
                { name: 'زعتر وجبنة', price: 350000, image: 'https://via.placeholder.com/140?text=%D8%B2%D8%B9%D8%AA%D8%B1' },
                { name: 'سبانخ', price: 350000, image: '' },
                { name: 'جبنة', price: 400000, image: '' },
                { name: 'كشك', price: 350000, image: '' },
                { name: 'بيتزا', price: 450000, image: '' },
                { name: 'لحمة', price: 450000, image: '' },
                { name: 'معجنات مشكل', price: 400000, image: '' }
            ],
            'بيتزا': [
                { name: 'بيتزا مرتديلا', price: 400000, extraPrice: 500000, image: 'https://via.placeholder.com/140?text=%D8%A8%D9%8A%D8%AA%D8%B2%D8%A7' },
                { name: 'بيتزا سجق', price: 400000, extraPrice: 500000, image: '' },
                { name: 'بيتزا قاورما', price: 500000, extraPrice: 600000, image: '' },
                { name: 'بيتزا بيبيروني', price: 400000, extraPrice: 500000, image: '' },
                { name: 'بيتزا تونا', price: 450000, extraPrice: 550000, image: '' },
                { name: 'بيتزا خضار', price: 350000, extraPrice: 450000, image: '' }
            ],
            'مشروبات': [
                { name: 'مشروبات غازية', price: 80000, image: 'KINZA.webp' },
                { name: 'لبن', price: 80000, image: '' },
                { name: 'عصير', price: 80000, image: 'xtra.jpg' },
                { name: 'مياه', price: 30000, image: 'rim.jpg' },
                { name: 'بون جوس', price: 30000, image: 'topjuice.jpg' },
            ]
        };

        const cart = [];
        const cartItemsList = document.getElementById('cart-items');
        const totalPriceEl = document.getElementById('total-price');
        const addressInput = document.getElementById('address');
        const checkoutBtn = document.getElementById('checkout-btn');
        const cartSidebar = document.getElementById('cart-sidebar');
        const cartToggleIcon = document.querySelector('.cart-toggle-icon');
        const cartBadge = document.getElementById('cart-badge');

        // Function to format prices with comma separators
        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        // Category navigation functionality
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Remove active class from all links
                navLinks.forEach(l => l.classList.remove('active'));
                
                // Add active class to clicked link
                this.classList.add('active');
                
                // Scroll to section
                const targetId = this.getAttribute('href');
                const targetSection = document.querySelector(targetId);
                if (targetSection) {
                    targetSection.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        function renderMenu() {
            for (const category in menuData) {
                const listId = document.getElementById(getCategoryId(category));
                menuData[category].forEach(item => {
                    const extra = item.extraPrice ? `<div class="extra-option">
                        <label><input type="checkbox" data-price="${item.extraPrice - item.price}"> اكسترا (+${formatPrice(item.extraPrice - item.price)} LBP)</label>
                    </div>` : '';
                    const media = item.image ? `<div class="item-media"><img src="${item.image}" alt="${item.name}" class="item-image"></div>` : '';
                    let itemHTML = '';
                    if (category === 'مشروبات' && item.name === 'مشروبات غازية') {
                        itemHTML = `
                            <div class="menu-item">
                                <div class="item-details">
                                    ${media}
                                    <div class="item-info">
                                        <div class="item-name">${item.name}</div>
                                    </div>
                                    <div class="item-price">${formatPrice(item.price)} LBP</div>
                                    <div class="extra-option" style="flex-wrap:wrap; gap:0.5rem;">
                                        <span>اختر النكهة:</span>
                                        <button class="add-to-cart-btn" data-name="${item.name}" data-price="${item.price}" data-flavor="كولا">كولا</button>
                                        <button class="add-to-cart-btn" data-name="${item.name}" data-price="${item.price}" data-flavor="برتقال">برتقال</button>
                                        <button class="add-to-cart-btn" data-name="${item.name}" data-price="${item.price}" data-flavor="حامض">حامض</button>
                                        <span style="opacity:0.8;">(يمكنك الضغط عدة مرات لزيادة الكمية)</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else {
                        itemHTML = `
                            <div class="menu-item">
                                <div class="item-details">
                                    ${media}
                                    <div class="item-info">
                                        <div class="item-name">${item.name}</div>
                                    </div>
                                    <div class="item-price">${formatPrice(item.price)} LBP</div>
                                    <button class="add-to-cart-btn" data-name="${item.name}" data-price="${item.price}">أضف إلى السلة</button>
                                </div>
                                ${extra}
                            </div>
                        `;
                    }
                    listId.innerHTML += itemHTML;
                });
            }
        }

        function getCategoryId(categoryName) {
            switch (categoryName) {
                case 'مناقيش عادية': return 'manakeesh-ordinary-list';
                case 'مناقيش اللحوم': return 'manakeesh-meat-list';
                case 'معجنات': return 'pastries-list';
                case 'بيتزا': return 'pizzas-list';
                case 'مشروبات': return 'drinks-list';
            }
        }

        function addToCart(itemName, itemPrice, isExtra, extraPrice, flavor) {
            const selectedFlavor = flavor ? String(flavor) : null;
            let existingItem = cart.find(item => item.name === itemName && item.isExtra === isExtra && item.flavor === selectedFlavor);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    name: itemName,
                    price: isExtra ? extraPrice : itemPrice,
                    isExtra: isExtra,
                    flavor: selectedFlavor,
                    quantity: 1
                });
            }
            renderCart();
            updateCartBadge();
        }

        function renderCart() {
            cartItemsList.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price * item.quantity;
                const extraText = item.isExtra ? ' (اكسترا)' : '';
                const flavorText = item.flavor ? ` (${item.flavor})` : '';
                const itemHTML = `
                    <li class="cart-item">
                        <div class="cart-item-content">
                            <div class="cart-item-name">${item.name}${flavorText}${extraText}</div>
                            <div class="cart-item-price">${formatPrice(item.price)} LBP</div>
                        </div>
                        <div class="cart-item-controls">
                            <div class="quantity-controls">
                                <button class="quantity-btn decrease-btn" data-index="${index}" ${item.quantity <= 1 ? 'disabled' : ''}>-</button>
                                <span class="quantity-display">${item.quantity}</span>
                                <button class="quantity-btn increase-btn" data-index="${index}">+</button>
                            </div>
                            <span class="cart-item-price">${formatPrice(item.price * item.quantity)} LBP</span>
                            <button class="remove-item-btn" data-index="${index}">&times;</button>
                        </div>
                    </li>
                `;
                cartItemsList.innerHTML += itemHTML;
            });
            totalPriceEl.textContent = `${formatPrice(total)} LBP`;
            
            // Don't auto-open cart - removed this functionality
            // if (cart.length > 0) {
            //     cartSidebar.classList.add('open');
            // } else {
            //     cartSidebar.classList.remove('open');
            // }
        }

        function updateCartBadge() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartBadge.textContent = totalItems;
            cartBadge.style.display = totalItems > 0 ? 'flex' : 'none';
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
            updateCartBadge();
        }

        function increaseQuantity(index) {
            if (index >= 0 && index < cart.length) {
                cart[index].quantity++;
                renderCart();
                updateCartBadge();
            }
        }

        function decreaseQuantity(index) {
            if (index >= 0 && index < cart.length) {
                if (cart[index].quantity > 1) {
                    cart[index].quantity--;
                    renderCart();
                    updateCartBadge();
                } else {
                    // If quantity becomes 0, remove the item
                    removeFromCart(index);
                }
            }
        }

        function toggleCart() {
            cartSidebar.classList.toggle('open');
            cartToggleIcon.textContent = cartSidebar.classList.contains('open') ? '▼' : '▲';
        }

        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('add-to-cart-btn')) {
                const button = event.target;
                const name = button.dataset.name;
                const price = parseInt(button.dataset.price);
                const flavor = button.dataset.flavor || null;
                const itemContainer = button.closest('.menu-item');
                const extraCheckbox = itemContainer.querySelector('input[type="checkbox"]');
                let isExtra = false;
                let extraPrice = 0;
                if (extraCheckbox && extraCheckbox.checked) {
                    isExtra = true;
                    extraPrice = price + parseInt(extraCheckbox.dataset.price);
                }
                addToCart(name, price, isExtra, extraPrice, flavor);
            }

            if (event.target.classList.contains('remove-item-btn')) {
                const index = parseInt(event.target.dataset.index);
                removeFromCart(index);
            }

            if (event.target.classList.contains('increase-btn')) {
                const index = parseInt(event.target.dataset.index);
                increaseQuantity(index);
            }

            if (event.target.classList.contains('decrease-btn')) {
                const index = parseInt(event.target.dataset.index);
                decreaseQuantity(index);
            }
        });
        
        checkoutBtn.addEventListener('click', function() {
            const address = addressInput.value.trim();
            if (address === '') {
                alert('الرجاء إدخال عنوانك قبل إرسال الطلب.');
                return;
            }

            let message = "مرحباً، أود أن أطلب:\n\n";
            let total = 0;
            
            cart.forEach(item => {
                const extraText = item.isExtra ? ' (اكسترا)' : '';
                const flavorText = item.flavor ? ` (${item.flavor})` : '';
                message += `${item.name}${flavorText}${extraText} (x${item.quantity}) - ${formatPrice(item.price * item.quantity)} ل.ل\n`;
                total += item.price * item.quantity;
            });

            message += `\nالمجموع الكلي: ${formatPrice(total)} ل.ل`;
            message += `\nالعنوان: ${address}`;
            message += `\n\nشكراً!`;
            message += `\n\nيرجى العلم بأنه قد يتم تطبيق رسوم إضافية على خدمة التوصيل حسب الموقع.`;

            const phoneNumber = '96171182561';
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        });

        // Initial rendering of the menu
        renderMenu();
        updateCartBadge();

        // Sticky categories navigation for mobile
        let lastScrollTop = 0;
        const categoryNav = document.querySelector('.category-nav');
        const headerHeight = document.querySelector('.header').offsetHeight;

        function handleScroll() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            // Only apply sticky behavior on mobile
            if (window.innerWidth <= 768) {
                if (scrollTop > headerHeight) {
                    if (!categoryNav.classList.contains('sticky')) {
                        categoryNav.classList.add('sticky');
                    }
                } else {
                    if (categoryNav.classList.contains('sticky')) {
                        categoryNav.classList.remove('sticky');
                    }
                }
            } else {
                // Remove sticky class on desktop
                if (categoryNav.classList.contains('sticky')) {
                    categoryNav.classList.remove('sticky');
                }
            }
            
            lastScrollTop = scrollTop;
        }

        // Add scroll event listener
        window.addEventListener('scroll', handleScroll);
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                categoryNav.classList.remove('sticky');
            }
        });

    </script>
</body>
</html>
